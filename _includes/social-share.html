<section class="page__share">
  <!-- Contenido relacionado - Shareaholic -->
  <h4 class="page__share-title">OTRAS PUBLICACIONES QUE TE PUEDEN INTERESAR</h4>
  <div class="shareaholic-canvas" data-app="recommendations" data-app-id="28249065"></div>
</section>

<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <a href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}?utm_source=Twitter&utm_medium=btn_compartir" class="btn btn--twitter" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} en Twitter" onclick="ga('send', 'event', 'btn_compartir', 'compartir', 'twitter', '0');"><i class="fab fa-fw fa-twitter" aria-hidden="true"></i><span> Twitter</span></a>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}?utm_source=Facebook&utm_medium=btn_compartir" class="btn btn--facebook" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} en Facebook" onclick="ga('send', 'event', 'btn_compartir', 'compartir', 'facebook', '0');"><i class="fab fa-fw fa-facebook" aria-hidden="true"></i><span> Facebook</span></a>

  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}?utm_source=LinkedIn&utm_medium=btn_compartir" class="btn btn--linkedin" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} en LinkedIn" onclick="ga('send', 'event', 'btn_compartir', 'compartir', 'linkedin', '0');"><i class="fab fa-fw fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span></a>

  <a href="whatsapp://send?text={{ page.url | absolute_url | url_encode }}?utm_source=WhatsApp&utm_medium=btn_compartir" class="btn btn--success" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} a través de WhatsApp" onclick="ga('send', 'event', 'btn_compartir', 'compartir', 'whatsapp', '0');"><i class="fab fa-fw fa-whatsapp" aria-hidden="true"></i><span> WhatsApp</span></a>

  <a href="tg://msg_url?url={{ page.url | absolute_url | url_encode }}?utm_source=Telegram&utm_medium=btn_compartir" class="btn btn--info" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} a través de Telegram" onclick="ga('send', 'event', 'btn_compartir', 'compartir', 'telegram', '0');"><i class="fab fa-fw fa-telegram" aria-hidden="true"></i></i><span> Telegram</span></a>
</section>
