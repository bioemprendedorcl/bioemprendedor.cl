# netlify.toml
# Comandos para el deploy del sitio en la infraestructura de Netlify.
[build]
  command = "jekyll build && jekyll algolia"
  publish = "_site"
  environment = { JEKYLL_ENV="production" }
# Redirecci√≥n proxy de contenido estatico alojado en B2 y cacheado por Cloudflare. (https://s2.dipio.cl/file/bioemprendedor/)
[[redirects]]
  from = "/static/*"
  to = "https://f002.backblazeb2.com/file/bioemprendedor/:splat"
  status = 200
  force = true
  headers = {Cache-Control = "Public, max-age=1382400"}
